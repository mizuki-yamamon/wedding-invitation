name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Apply repository variable overrides
        run: |
          touch .env.local
          [ -n "$GROOM_EN" ] && echo "VITE_GROOM_NAME_EN=$GROOM_EN" >> .env.local || true
          [ -n "$BRIDE_EN" ] && echo "VITE_BRIDE_NAME_EN=$BRIDE_EN" >> .env.local || true
          [ -n "$GROOM_JP" ] && echo "VITE_GROOM_NAME_JP=$GROOM_JP" >> .env.local || true
          [ -n "$BRIDE_JP" ] && echo "VITE_BRIDE_NAME_JP=$BRIDE_JP" >> .env.local || true
        env:
          GROOM_EN: ${{ vars.VITE_GROOM_NAME_EN }}
          BRIDE_EN: ${{ vars.VITE_BRIDE_NAME_EN }}
          GROOM_JP: ${{ vars.VITE_GROOM_NAME_JP }}
          BRIDE_JP: ${{ vars.VITE_BRIDE_NAME_JP }}

      - run: pnpm build

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
